<html>
    <head>
        <title>List pada HTML</title>
    </head>
    <body>
        <!-- Ordered List Angka -->
        <h3>List mengunakan urutan</h3>
        <h4>Urutan Angka</h4>
        <ol type="1">
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ol>

        <h4>urutan abjad</h4>
        <ol type="A">
            <li>a</li>
            <li>b</li>
            <li>c</li> 
        </ol>

        <h4>urutan romawi</h4>
        <ol type="I">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <h3> tidak berurutan </h3>
        <ul>
            <li>kamu</li>
            <li>aku</li>
            <li>dia</li>
        </ul>
     </body>
   </html>
