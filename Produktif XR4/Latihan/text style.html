<html>
    <head>
        <title>Membuat Format teks</title>
    </head>
    <body>
        <h2>latihan membuat format teks</h2>
        <ul>
            <!--format tebal-->
            <li>
                <b>ini adalah format tebal</b>
            </li>
            <!--format garis miring-->
            <li>
                <i>ini adalah garis miring</i>
            </li>
            <!--ini adalah format garis bawah-->
            <li>
                <u>Ini adalah garis bawah</u>
            </li>
            <!--format superscript-->
            <li>
                ini adalah format pangkat x<sup>2</sup>+ y <sup>3</sup> = 15
            </li>
            <!--format subscript-->
            <li>
                H<sub>2</sub>O<sub>3</sub>
            </li>
            <!--format highlight-->
            <li>
                <mark>Coding itu mudah</mark>
            </li>
            <!--format coret-->
            <li>
                pemrogaman web itu <del>sulit</del> mudah
            </li>
         </ul>
    </body>
</html>
